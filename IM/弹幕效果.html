	<title>弹幕</title>
	<meta charset="utf-8">
	<style type="text/css">
	    *{

	    	padding:0;
	    }
	    #big{
	    	width:500px;
	    	height:550px;
	    	margin:100px auto;
	    }
		#box{
			width:500px;
			height:500px;
			border:1px solid red;
			position: relative;
			box-shadow:2px 2px 2px 2px red;
			margin-bottom:10px;

		}
		#box p{
			width:100%;
			height:28px;
			font-size:26px;
			position: absolute;
			right:0;
		}
